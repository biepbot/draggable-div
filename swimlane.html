<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/context.css" rel="stylesheet" />
  </head>
  <script type="module" src="./js/draggable_div.mjs"></script>
  <body>
    <h2>Swimlane</h2>
    <draggable-div
      id="drag-div"
      draggable=".draggable"
      into=".wrapper"
      lane-horizontal
    >
      <div class="lane" lane="TO DO">
        <p>TO DO</p>
        <div class="wrapper"></div>
      </div>
      <div class="lane" lane="PROGRESS">
        <p>PROGRESS</p>
        <div class="wrapper"></div>
      </div>
      <div class="lane" lane="REVIEW">
        <p>REVIEW</p>
        <div class="wrapper"></div>
      </div>
      <div class="lane" lane="CLOSED">
        <p>CLOSED</p>
        <div class="wrapper"></div>
      </div>
    </draggable-div>
    <div class="flex-box input">
      <input id="task-add" type="text" oninput />
      <button id="task-add-button" onclick="swimLaneInputCallback();">
        Add item
      </button>
    </div>
  </body>
  <script type="module">
    import { swimLaneInputCallback } from "./js/examples/swimlane.mjs";

    self.swimLaneInputCallback = swimLaneInputCallback;
  </script>
</html>
